server:
  port: 8080

spring:
  application:
    name: gr8service
  cloud:
    config:
      uri: http://localhost:8888

greeting: Hello

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    non-secure-port: ${server.port}
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
